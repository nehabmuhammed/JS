<script>

        localStorage.setItem("todo",JSON.stringify(taskArr))

    }
     const displayTodo = () => {
        taskArr.map((each,index) => (
            result.innerHTML += `

            <button onclick="deleteTodo(${index})">Delete</button>
            <button onclick="editDetails(${index})">edit</button>

            `
        ))
     }
            displayTodo()
       const deleteTodo = (index) => {

        console.log(index)
        localStorage.setItem('todo',JSON.stringify(taskArr))
       }     

       const editDetails = (index) => {

       }
    
</script>
