<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello <span id="nName"></span></h1>
    <h2 id="cEmail"></h2>
    <button onclick="clearStorage()">Delete</button>
</body>
<script>
    let objDetails = localStorage.getItem('userDetaiils')
    let obj = JSON.parse(objDetails)

    document.getElementById('nName').innerHTML = obj.name1
    document.getElementById('cEmail').innerHTML = obj.email

    const clearStorage = () => {
        window.location = './localsorage.html'
        localStorage.clear()
    }
</script>
</html>
