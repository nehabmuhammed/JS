<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>\
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center flex-column gap-3" style="height: 100vh;">
        <label for="">Name:</label>
        <input type="text" placeholder="Name" id="iName">
        <label for="">Email:</label>
        <input type="text" placeholder="email" id="email">
        <label for="">Cource:</label>
        <input type="text" placeholder="Cource" id="cource">
        <label for="">Feedback:</label>
        <textarea name="" id="feedback"></textarea>
        <label for="">Rating:</label>
        <select name="" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button class="btn btn-danger" onclick="getData()">Submit</button>
        <button class="btn btn-danger" onclick="resetButton()">Reset</button>
        <h3>Name: <span id="Iname"></span></h3>
        <h3>Email: <span id="Iemail"></span></h3>
        <h3>Cource: <span id="Icource"></span></h3>
        <h3>Feedback: <span id="Feedback"></span></h3>
        <h3>Rating: <span id="rated"></span></h3>
        


    </div>
</body>
<script src="./session.js"></script>
</html>
