<html lang="en">
<head>

<body>
    <h1>AJAX</h1>
    <div id="result" class="row gap-5 justify-content-center">
       
</div>
    </div>
</body>
<script>
    let apiResponse 
    let xmlObj = new XMLHttpRequest()
    //crrate new obj with xml
    xmlObj.open('get','https://dummyjson.com/products')
    //cofigaration the xml
    xmlObj.send()
    //sending the request

    // server recive

    //client recieve response
    xmlObj.onreadystatechange =() => {
        if(xmlObj.readyState == 4 && xmlObj.status == 200){
            let apiResponse = xmlObj.response
            apiResponse = JSON.parse(apiResponse)
            let data = apiResponse.products
            console.log(data)

            data.map((each) => (
                result.innerHTML += `
                 <div class="card col-3" style="width: 18rem;">
  <img src=${each.thumbnail} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${each.title}</h5>
    <p class="card-text">${each. description    }</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
                `
            ))
        }
    }
</script>
</html>
