<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Celcius to farenheit</h1>
        <input type="text" name="" id="inp" placeholder="Enter the Temperature(Celcius)">
        <button onclick="convert()">Convert</button>
        <h1 id="show"></h1>
    </center>
    <script>
        const convert = () => {
            const data = inp.value;
            const farenheit = (9/5 * data) + 32
            document.getElementById('show').innerHTML = farenheit
        }
    </script>
</body>
</html>
